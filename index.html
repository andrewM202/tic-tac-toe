<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>tic-tac-toe</title>
  </head>
  <body>
    <h1>Tic-Tac-Toe</h1>
    <div class="game-board"> <!-- Grid container for the 3x3 tic-tac-toe grid tiles -->
      <div class="square-one"><p>One</p></div>
      <div class="square-two"><p>Two</p></div>
      <div class="square-three"><p>Three</p></div>
      <div class="square-four"><p>Four</p></div>
      <div class="square-five"><p>Five</p></div>
      <div class="square-six"><p>Six</p></div>
      <div class="square-seven"><p>Seven</p></div>
      <div class="square-eight"><p>Eight</p></div>
      <div class="square-nine"><p>Nine</p></div>
    </div>
  </body>
</html>
