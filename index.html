<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>tic-tac-toe</title>
   <link rel="stylesheet" href="styles.css"/>
  </head>
  <body>
    <main>
      <h1>Tic-Tac-Toe</h1>
      <div class="game-board"> <!-- Grid container for the 3x3 tic-tac-toe grid tiles -->
        <div class="block square-one"><p>One</p></div>
        <div class="block square-two"><p>Two</p></div>
        <div class="block square-three"><p>Three</p></div>
        <div class="block square-four"><p>Four</p></div>
        <div class="block square-five"><p>Five</p></div>
        <div class="block square-six"><p>Six</p></div>
        <div class="block square-seven"><p>Seven</p></div>
        <div class="block square-eight"><p>Eight</p></div>
        <div class="block square-nine"><p>Nine</p></div>
      </div>
    </main>
  </body>
</html>
